<head>

  <script>
     var dojoConfig = (function(){
        var base = location.href.split("/");
        base.pop();
        base = base.join("/");
        return {
          async: true,
          isDebug: true,
          packages: [{
            name: "cat clicker premium",
            location: base + "/myApp"
          }]
        };
      })();

<!-- List container -->
<div class="container">

    </div>

  </div>
